            <form id="volunteer-form" method="post" action="volunteer.php">
              <div class="volunteer_form">
                <div class="form-group col-md-6 ff">
                  <label for="fname">First Name:*</label>
                  <input type="text" class="form-control custom-form-control" id="fname" name="fname" placeholder="Enter First Name">

                <div class="form-group col-md-6 ll">
                  <label for="lname">Last Name:*</label>
                  <input type="text" class="form-control custom-form-control" id="lname" name="lname" placeholder="Enter Last Name">
                </div>
                <div class="form-group col-md-4 ff">
                  <label for="email">Email address:*</label>
                  <input type="email" class="form-control custom-form-control" id="email" name="email" placeholder="Enter Email Address">
                </div>
                <div class="form-group col-md-4 mm">
                  <label for="hphone">Home Phone:</label>
                  <input type="text" class="form-control custom-form-control" id="hphone" name="hphone" placeholder="Enter Number">
                </div>
                <div class="form-group col-md-4 ll">
                  <label for="mphone">Mobile Phone:</label>
                  <input type="text" class="form-control custom-form-control" id="mphone" name="mphone" placeholder="Enter Mobile Number">
                </div>                
                <div class="form-group col-md-4 ff">
                  <label for="zip">Zip Code:</label>
                  <input type="text" class="form-control custom-form-control" id="zip" name="zip" placeholder="Enter Zip Code">
                </div>
                <div class="form-group col-md-4 mm">
                  <label for="city">City:*</label>
                  <input type="text" class="form-control custom-form-control" id="city" name="city" placeholder="Enter City">
                </div>
                <div class="form-group col-md-4 ll">
                  <label for="state">State/Province :</label>
                  <input type="text" class="form-control custom-form-control" id="state" name="state" placeholder="Enter State">
                  <!-- <select class="form-control custom-form-control" name="state">
                    <option value="-">select State/province</option>
                    <option value="state 1">state 1</option>
                    <option value="state 2">state 2</option>
                    <option value="state 3">state 3</option>
                    <option value="state 4">state 4</option>
                  </select> -->
                </div>
                <div class="form-group col-sm-12 p-none">
                  <label for="address">Address:</label>
                  <textarea class="form-control custom-form-control" id="address" name="address" placeholder="Enter Your Address"></textarea>
                </div>
                <div class="devider"></div>
                <p class="form_subtitle"><b> Get Involved!</b>&nbsp; <br><br>Yes, I will..</p>

                <div class="combo-checkboxes col-sm-12 ff ll">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" value="" id="volunteer" name="volunteer">Volunteer

                  </div>
                  <div class="checkbox">
                    <label>

                  </div>
                </div>
                <div class="form-group col-sm-12 p-none">
                    <input id="submit" type="submit" name="submit" value="submit" class="btn btn-default btn-lg btn_submit">

  <script type="text/javascript">
      $(function() {
        //var endDate = "June 7, 2016 15:03:25";

        $('.countdown.simple').countdown({ 
            //date: endDate,
             render: function(data) {
              $(this.el).html( this.leadingZeros(data.days, 2) + "<span>:Days </span>" + this.leadingZeros(data.hours, 2) + "<span>:Hours </span>" + this.leadingZeros(data.min, 2) + "<span>:Minutes </span>" + this.leadingZeros(data.sec, 2) + "<span>:Sec</span>");
            }
         });
      });
      $(document).ready(function () {

          $('#volunteer-form').validate({ // initialize the plugin
              rules: {
                  email: {
                      required: true,
                      email: true
                  },
                  fname: { required: true },
                  lname: { required: true },
                  city: { required: true }
              }
          });

      });
  </script>
