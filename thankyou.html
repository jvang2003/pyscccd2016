  <script type="text/javascript">
      $(function() {
        //var endDate = "June 7, 2016 15:03:25";

        $('.countdown.simple').countdown({ 
            //date: endDate,
             render: function(data) {
              $(this.el).html( this.leadingZeros(data.days, 2) + "<span>:Days </span>" + this.leadingZeros(data.hours, 2) + "<span>:Hours </span>" + this.leadingZeros(data.min, 2) + "<span>:Minutes </span>" + this.leadingZeros(data.sec, 2) + "<span>:Sec</span>");
            }
         });
      });


      $(document).ready(function () {

          $('#contact-form').validate({ // initialize the plugin
